<div class="flex h-screen justify-center">
    <form class="p-4 rounded-lg border m-auto w1/3" (ngSubmit)="submit()" #myForm="ngForm">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
        <label for="email">Email</label>
        <input type="email" id="email" 
        class="p-2 rounded w-full border" 
        placeholder="Email Adress" 
        [(ngModel)]="form.email" 
        name="email"
        #User_email="ngModel"
         required
        >{{form.email}}
    </div>
    <div *ngIf="User_email.invalid && (User_email.dirty||User_email.touched)" class="p-4 bg-red-300 text-red-800 rounded">Email must be Valid</div>
        <div class="my-5 w-full">
        <label for="password">Password</label>
        <input type="password" id="password" class="p-2 rounded w-full border" placeholder="Password"
        [(ngModel)]="form.password"
        name="password"
        #user_password="ngModel"
        required=""
        >{{form.password}}
    </div>
    <div *ngIf="user_password.invalid && (user_password.dirty||user_password.touched)" class="p-4 bg-red-300 text-red-800 rounded">Password must be Valid</div>
    <div class="my-5">
        <button type="submit" 
        [disabled]="myForm.form.invalid"
        class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">Submit</button>
    </div>
    </form>
</div>
